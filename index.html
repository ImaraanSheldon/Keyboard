<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<div class="parent background">
		<div class="childOne">
			<button>ESC</button>
			<button>F1 </button>
			<button>F2 </button>
			<button>F3 </button>
			<button>F4 </button>
			<button>F5 </button>
			<button>F6 </button>
			<button>F7 </button>
			<button>F8 </button>
			<button>F9 </button>
			<button>F10</button>
			<button>F11</button>
			<button>F12</button>
			<button>Pwr</button>
		</div>

		<div class="childTwo">
			<button>&nbsp;`&nbsp;</button>
			<button>&nbsp;1&nbsp;</button>
			<button>&nbsp;2&nbsp;</button>
			<button>&nbsp;3&nbsp;</button>
			<button>&nbsp;4&nbsp;</button>
			<button>&nbsp;5&nbsp;</button>
			<button>&nbsp;6&nbsp;</button>
			<button>&nbsp;7&nbsp;</button>
			<button>&nbsp;8&nbsp;</button>
			<button>&nbsp;9&nbsp;</button>
			<button>&nbsp;0&nbsp;</button>
			<button>&nbsp;-&nbsp;</button>
			<button>&nbsp;=&nbsp;</button>
			<button class="clicks">Backspace</button>
		</div>

		<div class="childThree">
			<button class="clicks">Tab</button>
			<button>&nbsp;Q&nbsp;</button>
			<button>&nbsp;W&nbsp;</button>
			<button>&nbsp;E&nbsp;</button>
			<button>&nbsp;R&nbsp;</button>
			<button>&nbsp;R&nbsp;</button>
			<button>&nbsp;T&nbsp;</button>
			<button>&nbsp;Y&nbsp;</button>
			<button>&nbsp;U&nbsp;</button>
			<button>&nbsp;I&nbsp;</button>
			<button>&nbsp;O&nbsp;</button>
			<button>&nbsp;P&nbsp;</button>
			<button>&nbsp;{&nbsp;</button>
			<button>&nbsp;}&nbsp;</button>
			<button class="del">Delete</button>
		</div>

		<div class="childFour">
			<button class="clicks">Caps</button>
			<button>&nbsp;A&nbsp;</button>
			<button>&nbsp;S&nbsp;</button>
			<button>&nbsp;D&nbsp;</button>
			<button>&nbsp;F&nbsp;</button>
			<button>&nbsp;G&nbsp;</button>
			<button>&nbsp;H&nbsp;</button>
			<button>&nbsp;J&nbsp;</button>
			<button>&nbsp;K&nbsp;</button>
			<button>&nbsp;L&nbsp;</button>
			<button>&nbsp;;&nbsp;</button>
			<button>&nbsp;'&nbsp;</button>
			<button class="clicks">Enter</button>
		</div>

		<div class="childFive">
			<button class="clicks">Shift</button>
			<button>&nbsp;Z&nbsp;</button>
			<button>&nbsp;X&nbsp;</button>
			<button>&nbsp;C&nbsp;</button>
			<button>&nbsp;V&nbsp;</button>
			<button>&nbsp;B&nbsp;</button>
			<button>&nbsp;N&nbsp;</button>
			<button>&nbsp;M&nbsp;</button>
			<button>&nbsp;,&nbsp;</button>
			<button>&nbsp;.&nbsp;</button>
			<button>&nbsp;/&nbsp;</button>
			<button class="clicks">Shift</button>
		</div>

		<div class="childSix">
			<button>Ctrl</button>
			<button>Fn&nbsp;</button>
			<button>Win</button>
			<button>Alt</button>
			<button class="space">Space</button>
			<button>Alt</button>
			<button>&nbsp;\&nbsp;</button>
			<button>Left</button>
			<button>Up&nbsp;</button>
			<button>Down</button>
			<button>Right</button>
		</div>

	</div>
</body>
</html>
